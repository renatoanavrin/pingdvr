<html>
    
    <script>

        const ips = [
            {nome: "localhost", ip: "127.0.0.1"},
            {nome: "Google", ip: "8.8.8.8"},
            {nome: "Cloudflare", ip: "1.1.1.1"},
            {nome: "Roteador", ip: "192.168.1.1"}
        ];
        async function checkPing(ip) {
            const url = `http://${ip}:80`; // Tenta acessar a porta 80 (HTTP)
            try {
                const controller = new AbortController();
                const timeout = setTimeout(() => controller.abort(), 2000); // Timeout de 2 segundos
                await fetch(url, {mode: 'no-cors', signal: controller.signal});
                clearTimeout(timeout);
                return "ONLINE";
            } catch {
                return "OFFLINE";
            }
        }

        async function pingAll() {
            for (const {nome, ip} of ips) {
                const status = await checkPing(ip);
                console.log(`${nome} (${ip}) est√° ${status}`);
            }
        }

        pingAll();



    </script>
